{% extends "base.html" %}

{% block title %}403 - غير مصرح{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="display-1">403</h1>
            <h2 class="mb-4">عذراً، غير مصرح لك بالدخول</h2>
            <p class="lead mb-4">ليس لديك الصلاحية للوصول إلى هذه الصفحة.</p>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                    <i class="fas fa-tachometer-alt"></i> العودة للوحة التحكم
                </a>
            {% else %}
                <a href="{{ url_for('homepage') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> العودة للصفحة الرئيسية
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
