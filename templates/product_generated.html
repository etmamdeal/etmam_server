
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منتج رقمي جاهز</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fbfbfb;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 10px #ccc;
            direction: rtl;
        }
        h2 {
            color: #2b8c31;
            text-align: center;
        }
        pre {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
        }
        .copy-btn {
            margin: 15px auto;
            display: block;
            background: #2b8c31;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>المنتج الرقمي الجاهز</h2>
        <pre id="json-box">{{ product | tojson(indent=4) }}</pre>
        <button class="copy-btn" onclick="copyJSON()">نسخ JSON</button>
    </div>

    <script>
        function copyJSON() {
            const text = document.getElementById("json-box").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("تم نسخ JSON إلى الحافظة");
            });
        }
    </script>
</body>
</html>
