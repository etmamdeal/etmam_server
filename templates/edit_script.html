{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">تعديل السكربت</h5>
        </div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('edit_script', script_id=script.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">اسم السكربت</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ script.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">وصف السكربت</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ script.description }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="code" class="form-label">كود السكربت</label>
                    <textarea class="form-control" id="code" name="code" rows="15" required>{{ script.code }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">رجوع</a>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
