# A generic alembic.ini file for Flask-Migrate

[alembic]
# path to migration scripts
script_location = migrations

# template for migration file names
# file_template = %%(rev)s_%%(slug)s

# timezone for migration file names
# timezone = UTC

# sys.path path, will be prepended to sys.path if present.
# useful for locating alembic environment.py if it's not in the
# current working directory.
# prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Flask-Migrate will replace this with the actual database URL from app config
sqlalchemy.url = driver://user:pass@localhost/dbname
