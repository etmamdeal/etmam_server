<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل مشرف جديد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Quest';
      src: url('/static/fonts/Questv1-Regular.otf');
    }
    body {
      font-family: 'Quest', sans-serif;
      background-color: #fbfbfb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    h2 {
      color: green;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: 'Quest';
    }
    button {
      background-color: #2b8c31;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #256e29;
    }
  </style>
</head>
<body>
  <form method="POST" class="form-container">
    <h2>تسجيل مشرف جديد</h2>
    <input type="text" name="username" placeholder="اسم المستخدم" required>
    <input type="password" name="password" placeholder="كلمة المرور" required>
    <button type="submit">تسجيل</button>
  </form>
</body>
</html>
